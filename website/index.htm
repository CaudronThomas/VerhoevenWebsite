<!DOCTYPE html>
<html>
    <head>
    
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
        <title>Astrid Verhoeven</title>
    	        
		<link rel="stylesheet" href="scripts/jquery.split.css" />
		<link rel="stylesheet" href="astrid.css" />

        <script src="scripts/jquery.js"></script>
		<script src="scripts/jquery.split.js"></script>
		<script src="scripts/jquery.slider.js"></script>
        <script type='text/javascript' src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>
		<script>
            $(function() {
                $('div.split-pane').splitPane();
				
				$("#sportscontrol").mouseover(function() {
					$("#sportscontrol").attr("src", "images/sportscontrol.jpg");
				});
				$("#sportscontrol").mouseout(function() {
					$("#sportscontrol").attr("src", "images/sportscontrol_bw.jpg");
				});
				
				$("#gosport").mouseover(function() {
					$("#gosport").attr("src", "images/gosport.jpg");
				});
				$("#gosport").mouseout(function() {
					$("#gosport").attr("src", "images/gosport_bw.jpg");
				});
				
				$("#vermarck").mouseover(function() {
					$("#vermarck").attr("src", "images/vermarck.jpg");
				});
				$("#vermarck").mouseout(function() {
					$("#vermarck").attr("src", "images/vermarck_bw.jpg");
				});
				
				$("#herzog").mouseover(function() {
					$("#herzog").attr("src", "images/herzog.jpg");
				});
				$("#herzog").mouseout(function() {
					$("#herzog").attr("src", "images/herzog_bw.jpg");
				});
				
				$('.bxslider').bxSlider({
					randomStart: true,
					speed: 2500,
					pause: 8000,
					slideMargin: 0,
					easing: 'ease-out',
					responsive: true,
					touchEnabled: true,
					pager: false,
					controls: false,
					auto: true,
					mode: 'fade'
				});
				
            });
        </script>
        
    </head>
    
    <body>
    
    	<div id="menu">
        	<div id="logo">
        		<a href="index.htm"><img src="images/logo.png" /></a>
            </div>
        
            <nav>
                <div class="menu-item lebb"><a href="http://www.aclebbeke.be" target="_blank">AC Lebbeke</a></div>
                <div class="menu-item"><a href="team.htm">Team</a></div>
                <div class="menu-item"><a href="biografie.htm">Biografie</a></div>
            </nav>
        </div>
        
        <div  class="split-pane-frame">
        <div id="container" class="split-pane horizontal-percent">
        
        
            <div class="split-pane-component" id="top-component">
                <div class="bxslider">
                <img src="images/img1.jpg" />
                <img src="images/img2.jpg" />
                <img src="images/img4.jpg" />
                <img src="images/img5.jpg" />
                </div>
            </div>
            
            <div class="split-pane-divider" id="my-divider"></div>
            
            <div class="split-pane-component" id="bottom-component">
                <div class="item" id="news">
                    <h2>Nieuws</h2>
                    <a class="twitter-timeline" href="https://twitter.com/VerhoevenAstrid" data-chrome="noheader nofooter noscrollbar noborders" data-widget-id="657907166460944384">Tweets by @VerhoevenAstrid</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
            	</div>
                <div class="item" id="biografie">
                    <h2>Stap voor stap</h2>
                    <div data-bind="foreach: years">
                        <div class="jaar">
                        	<div class="jaartal" data-bind="text: year"></div>
                            <ul data-bind="foreach: results">
                            	<li data-bind="attr { class: type}, html: text"></li>
                            </ul>
                        </div>
                    </div>
                    
                    <a href="biografie.htm" id="leesmeer">Lees verder &raquo;</a>
                </div>
                <div class="item" id="partners">
                    <div class="subitem"><a href="http://www.sportscontrol.com/index.php?taal=en" target="_blank"><img src="images/sportscontrol_bw.jpg" id="sportscontrol" /></a></div>
                    <div class="subitem"><a href="http://www.go-sport-belgium.be/" target="_blank"><img src="images/gosport_bw.jpg" id="gosport" /></a></div>
                    <div class="subitem"><a href="http://www.vermarcsport.com/en" target="_blank"><img src="images/vermarck_bw.jpg" id="vermarck" /></a></div>
                    <div class="subitem"><a href="http://www.herzogmedical.com/" target="_blank"><img src="images/herzog_bw.jpg" id="herzog" /></a></div>
                </div>
            </div>
            
            
        </div>
        </div>
    
      <script type='text/javascript' src="scripts/homepage.js"></script>
